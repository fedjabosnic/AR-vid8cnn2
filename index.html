<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        
                        console.log("tick")
                    
                        var marker1Pos, marker2Pos

                        var marker1 = document.querySelector("#a-vid")
                        var marker2 = document.querySelector("#a-nft")

                        marker1Pos = new THREE.Vector3();
                        marker1.object3D.getWorldPosition(marker1Pos);
                        console.log(marker1Pos)

                        marker2Pos = new THREE.Vector3();
                        marker2.object3D.getWorldPosition(marker2Pos);
                        console.log(marker2Pos)

                        //distance
                        this.d = marker1Pos.distanceTo(marker2Pos);
                        console.log("distance" + this.d)
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("marker-distance", {
                tick: function () {
                    this.markerDistance()
                },
                markerDistance: function () {
                    console.log("tick")
                    
                    var marker1Pos, marker2Pos

                    var marker1 = document.querySelector("#a-vid")
                    var marker2 = document.querySelector("#a-nft")

                    marker1Pos = new THREE.Vector3();
                    marker1.object3D.getWorldPosition(marker1Pos);
                    console.log(marker1Pos)

                    marker2Pos = new THREE.Vector3();
                    marker2.object3D.getWorldPosition(marker2Pos);
                    console.log(marker2Pos)

                    //distance
                    this.d = marker1Pos.distanceTo(marker2Pos);
                    console.log("distance" + this.d)
                }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: true;"
            arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'
            id="scene"
            embedded
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="a-nft"
            >
                <a-video
                    id="a-vid"
                    src="#vid"
                    scale="1 1 0"
                    position="0 0 0"
                    rotation="-90 0 0"
                ></a-video>
                <a-text value="V-005" align="center" position="0 0.5 0" rotation="-90 0 0" side="double"></a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
